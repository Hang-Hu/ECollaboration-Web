<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common/structure}"
      style="width: 100%; overflow-x: hidden;">
<head>
    <title>基本信息</title>
</head>
<body layout:fragment="content">
<header th:replace="~{layout/student/header::nav(active='')}"></header>

<section class="ui container" style="margin-top: 1.5rem;">
    <h4 class="ui horizontal divider blue header"><i class="user icon"></i> 基本信息 </h4>
    <div class="ui form blue table fluid" style="padding: 2em 1.5em 3.5em 1.5em;">
        <div class="ui form">
            <div class="three fields required">
                <div class="field">
                    <label> 姓名 </label>
                    <input th:value="${profile.name}" type="text" placeholder="请输入真实姓名">
                </div>
                <div class="field">
                    <label> 学号 </label>
                    <input th:value="${profile.studentId}" type="text" placeholder="请输入学号">
                </div>
                <div class="field required">
                    <label> 性别 </label>
                    <select class="ui dropdown fluid">
                        <option value=""> 请选择性别 </option>
                        <option th:selected="${profile.gender == T(com.general.Enum.Gender).MALE}" value="1"> 男 </option>
                        <option th:selected="${profile.gender == T(com.general.Enum.Gender).FEMALE}" value="2"> 女 </option>
                    </select>
                </div>

            </div>
            <div class="three fields">
                <div class="field required">
                    <label> 手机号码 </label>
                    <input th:value="${profile.phoneNumber}" type="text" placeholder="此号码作为重要联系方式">
                </div>
                <div class="field">
                    <label> 微信号 </label>
                    <input th:value="${profile.wechatAccount}" type="text" placeholder="请输入微信号 ( 建议填写 )">
                </div>
                <div class="field required">
                    <label> Github 账号 </label>
                    <input th:value="${profile.githubAccount}" type="text" placeholder="Github 账号" disabled value="123456@gmail.com">
                </div>
            </div>
            <div class="three fields required">
                <div class="field">
                    <label> 邮箱 </label>
                    <input th:value="${profile.email}" type="text" placeholder="用于接收系统通知和邮件">
                </div>
                <div class="field">
                    <label> 邮箱密码 </label>
                    <input th:value="${profile.emailPassword}" type="password" placeholder="用于对接邮件系统">
                </div>
                <div class="field">
                    <label> 邮箱类型 </label>
                    <select class="ui dropdown fluid">
                        <option value=""> 邮箱类型 </option>
                        <option th:each="emailType: ${T(com.general.Enum.EmailType).values()}"
                                th:value="${emailType}"
                                th:text="${emailType}"
                                th:selected="${emailType==profile.emailType}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="ui basic blue button right floated"> 基本信息确认 </div>
        </div>
    </div>

    <h4 class="ui horizontal divider purple header" style="margin-top: 2em;"><i class="pin icon"></i> 导师问卷 </h4>

    <div class="ui form purple table fluid" style="padding: 2em 1.5em 3.7em 1.5em;">
        <div class="ui form">
            <div class="ui divided list questionnaire" style="margin-top: 1.5em;">
                <div class="item">
                    <div class="content" style="padding-top: .6em;">
                        <label> 1. 是否参加过具体的实践项目? </label>
                        <div class="inline fields" style="margin-top: .6em">
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency">
                                    <label> 是 </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency">
                                    <label> 否 </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="content" style="padding-top: .6em;">
                        <label> 2. 对以下哪一项感兴趣 </label>
                        <div class="grouped fields" style="margin-top: .6em">
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="example2">
                                    <label> 前端开发 </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="example2">
                                    <label> 后台开发 </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="example2">
                                    <label> 架构设计 </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="content" style="padding-top: .6em;">
                        <label> 3. 对以下哪一项感兴趣 ( 可多选 ) </label>
                        <div class="grouped fields" style="margin-top: .6em">
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="example3">
                                    <label> 前端开发 </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="example3">
                                    <label> 后台开发 </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="example3">
                                    <label> 架构设计 </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="content" style="padding-top: .6em;">
                        <label> 4. 备注 </label>
                        <textarea style="margin-top: .8em;" rows="5" placeholder=""></textarea>
                    </div>
                </div>
            </div>

            <div class="ui basic blue button right floated" style="margin-top: .2em;"> 问卷信息确认 </div>
        </div>
    </div>
</section>
</body>
</html>
