<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common/structure}"
      style="width: 100%; overflow-x: hidden;">
<head>
    <title>我的成绩</title>
    <script src="//cdn.bootcss.com/echarts/3.2.3/echarts.min.js"></script>
</head>
<body layout:fragment="content">
<header th:replace="~{layout/student/header::nav(active='')}"></header>

<section class="ui container" style="margin-top: 1.5rem;">
    <div id="js-chart" style="width: 100%; height: 600px;"></div>
</section>

<script>
    var myChart = echarts.init(document.getElementById('js-chart'));
    option = {
        backgroundColor: '#2c343c',

        title: {
            text: '成绩分布',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 60,
            max: 100,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'成绩分布',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:87, name:'第一次成绩'},
                    {value:88, name:'第二次成绩'},
                    {value:90, name:'第三次成绩'},
                    {value:80, name:'第四次成绩'},
                    {value:94, name:'第五次成绩'}
                ].sort(function (a, b) { return a.value - b.value}),
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
