<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common/structure}"
      style="width: 100%; overflow-x: hidden;">
<head>
    <title>查看申请</title>
</head>
<body layout:fragment="content">
<header th:replace="~{layout/tutor/header::nav(active='team')}"></header>

<section class="ui fluid container" style="margin-top: 1.5rem;">
    <div class="ui grid relaxed">
        <div class="one wide column"></div>

        <!--菜单区-->
        <div class="three wide column">
            <aside th:replace="~{layout/tutor/aside::aside(active='apply')}"></aside>
        </div>

        <div class="eleven wide column">
            <div class="ui form">
                <div class="fields">
                    <div class="ten wide field">
                        <label> &nbsp; </label>
                        <i class="info circle icon" style="margin-top: .7em;"></i> 提示: 点击姓名可以查看详细信息
                    </div>
                    <div class="six wide field">
                        <label> 队伍 </label>
                        <select class="ui dropdown fluid">
                            <option value=""> 选择队伍 </option>
                            <option value="1" selected> ECollaboration Web </option>
                            <option value="2"> ECollaboration App </option>
                        </select>
                    </div>
                </div>
            </div>

            <h4 class="ui blue horizontal divider header" style="margin-top: 1em;"><i class="unordered list icon"></i> 申请列表 </h4>

            <table class="ui celled selectable structured small table center aligned">
                <thead>
                <tr>
                    <th width="10"> 序号 </th>
                    <th width="24%"> 队长 </th>
                    <th width="25%"> 队员 </th>
                    <th width="21%"> 申请时间 </th>
                    <th width="20%"> 操作 </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="applicationItem, index : ${applicationList}">
                    <td th:text="${index.count}"> 1 </td>
                    <td>
                        <a th:text="${applicationItem.leader.name}" class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a th:each="member : ${applicationItem.members}" th:text="${member.name} + '，'" class="js-detail" href="">李四，</a>
                        <a th:remove="all" class="js-detail" href="">王五</a>
                    </td>
                    <td th:text="${applicationItem.applyTime}"> 2016.9.9 15:20 </td>
                    <td>
                        <div class="ui buttons">
                            <button class="ui blue mini basic button js-approve"> 同意 </button>
                            <div class="or" data-text="-"></div>
                            <button class="ui red mini basic button js-refuse"> 拒绝 </button>
                        </div>
                    </td>
                </tr>

                <tr th:remove="all">
                    <td> 2 </td>
                    <td>
                        <a class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a class="js-detail" href="">李四</a>，
                        <a class="js-detail" href="">王五</a>
                    </td>
                    <td> 2016.9.9 15:20 </td>
                    <td>
                        <div class="ui buttons">
                            <button class="ui blue mini basic button js-approve"> 同意 </button>
                            <div class="or" data-text="-"></div>
                            <button class="ui red mini basic button js-refuse"> 拒绝 </button>
                        </div>
                    </td>
                </tr>

                <tr th:remove="all">
                    <td> 3 </td>
                    <td>
                        <a class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a class="js-detail" href="">李四</a>，
                        <a class="js-detail" href="">王五</a>
                    </td>
                    <td> 2016.9.9 15:20 </td>
                    <td>
                        <div class="ui buttons">
                            <button class="ui blue mini basic button js-approve"> 同意 </button>
                            <div class="or" data-text="-"></div>
                            <button class="ui red mini basic button js-refuse"> 拒绝 </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <h4 class="ui purple horizontal divider header" style="margin-top: 2em;"><i class="users icon"></i> 已同意列表 </h4>

            <table class="ui celled selectable structured small table center aligned">
                <thead>
                <tr>
                    <th width="10"> 序号 </th>
                    <th width="24%"> 队长 </th>
                    <th width="25%"> 队员 </th>
                    <th width="21%"> 申请时间 </th>
                    <th width="20%"> 同意时间 </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project, index : ${acceptedList}">
                    <td th:text="${index.count}"> 1 </td>
                    <td>
                        <a th:text="${project.leader.name}" class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a th:each="member, index : ${project.members}" th:text="${member.name} + '，'" class="js-detail" href="">李四，</a>
                        <a th:remove="all" class="js-detail" href="">王五</a>
                    </td>
                    <td th:text="${project.applyTime}"> 2016.9.9 15:20 </td>
                    <td th:text="${project.passTime}"> 2016.9.12 13:50 </td>
                </tr>

                <tr th:remove="all">
                    <td> 2 </td>
                    <td>
                        <a class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a class="js-detail" href="">李四</a>，
                        <a class="js-detail" href="">王五</a>
                    </td>
                    <td> 2016.9.9 15:20 </td>
                    <td> 2016.9.12 13:50 </td>
                </tr>

                <tr th:remove="all">
                    <td> 3 </td>
                    <td>
                        <a class="js-detail" href="">张三</a>
                    </td>
                    <td>
                        <a class="js-detail" href="">李四</a>，
                        <a class="js-detail" href="">王五</a>
                    </td>
                    <td> 2016.9.9 15:20 </td>
                    <td> 2016.9.12 13:50 </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="one wide column"></div>
    </div>
</section>

<div class="ui modal" id="js-detail-confirm">
    <div class="header">
        <span > 详细信息 </span>
    </div>
    <div class="content">

        <h4 class="ui horizontal divider header" style="margin-top: .5em;"><i class="user icon"></i> 基本信息 </h4>

        <div class="ui form">
            <div class="three fields required">
                <div class="field">
                    <label> 姓名 </label>
                    <input type="text" disabled placeholder="请输入真实姓名">
                </div>
                <div class="field">
                    <label> 学号 </label>
                    <input type="text" disabled placeholder="请输入学号">
                </div>
                <div class="field">
                    <label> 邮箱 </label>
                    <input type="text" disabled placeholder="用于接收系统通知和导师邮件">
                </div>
            </div>
            <div class="three fields">
                <div class="field required">
                    <label> Github 账号 </label>
                    <input type="text" placeholder="Github 账号" disabled value="dailybirdo@gmail.com">
                </div>
                <div class="field required">
                    <label> 手机号码 </label>
                    <input type="text" disabled placeholder="此号码作为重要联系方式">
                </div>
                <div class="field">
                    <label> 微信号 </label>
                    <input type="text" disabled placeholder="请输入微信号 ( 建议填写 )">
                </div>
            </div>
        </div>

        <h4 class="ui horizontal divider header" style="margin-top: 2em;"><i class="pin icon"></i> 导师问卷 </h4>

        <div class="ui form">
            <div style="margin-top: 1.5em;">
                <label style="font-size: 1.1em;"> 1. 是否参加过具体的实践项目? </label>
                <div class="inline fields" style="margin-top: .6em">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" disabled name="frequency" checked="checked">
                            <label> 是 </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" disabled name="frequency">
                            <label> 否 </label>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 1.5em;">
                <label style="font-size: 1.1em;"> 2. 对以下哪一项感兴趣 </label>
                <div class="grouped fields" style="margin-top: .6em">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" disabled name="example2" checked="checked">
                            <label> 前端开发 </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" disabled name="example2">
                            <label> 后台开发 </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" disabled name="example2">
                            <label> 架构设计 </label>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 1.5em;">
                <label style="font-size: 1.1em;"> 3. 对以下哪一项感兴趣 ( 可多选 ) </label>
                <div class="grouped fields" style="margin-top: .6em">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" disabled name="example3" checked="checked">
                            <label> 前端开发 </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" disabled name="example3">
                            <label> 后台开发 </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" disabled name="example3">
                            <label> 架构设计 </label>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 1.5em;">
                <label style="font-size: 1.2em;"> 4. 备注 </label>
                <textarea style="margin-top: .8em;" disabled rows="5" placeholder=""></textarea>
            </div>

        </div>
    </div>
    <div class="actions">
        <div class="ui buttons">
            <div class="ui basic blue deny button"> 关闭 </div>
        </div>
    </div>
</div>

<script>
    $('.js-detail').click(function(e){
        $('#js-detail-confirm').modal('show');
        return false;
        e.stopPropagation();
    });
    $('.js-approve').click(function(){
        alert('已同意');
    });
    $('.js-refuse').click(function(){
        alert('已拒绝');
    });
</script>
</body>
</html>
